<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>

    <!-- Link JS -->
    <script src="script.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #d8d2c6;
        }

        .container {
            width: 650px;
            margin: 50px auto;
            background: #e6dfd3;
            padding: 40px;
            border-radius: 6px;
            box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 40px;
            font-weight: 500;
            color: #6b4b2a;
            margin-bottom: 30px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            color: #5a3d25;
            display: block;
            margin-top: 18px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            border: 1px solid #b8a88c;
            border-radius: 3px;
            font-size: 16px;
            background: #f8f6f2;
        }

        input:focus {
            outline: none;
            border-color: #7a4e2a;
        }

        .btn {
            width: 280px;
            margin: 35px auto 0;
            display: block;
            padding: 15px;
            background: #7a4e2a;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .btn:hover {
            background: #5c361c;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2>Student Registration Form</h2>

        <!-- SAME ASSIGNMENT FORM -->
        <form onsubmit="return validateForm()">

            <label>Name:</label>
            <input type="text" id="name">

            <label>Email:</label>
            <input type="text" id="email">

            <label>Password:</label>
            <input type="password" id="password">

            <label>Mobile Number:</label>
            <input type="text" id="mobile">

            <input type="submit" value="Register" class="btn">

        </form>

    </div>

</body>

</html>
